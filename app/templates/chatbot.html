{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Chatbot Médico</h2>
    <form method="POST">
        <textarea name="symptoms" class="form-control mb-3" rows="5" placeholder="Describe tus síntomas aquí..."
            required></textarea>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% if response %}
    <div class="mt-4">
        <h4>Respuesta del Chatbot:</h4>
        <p class="alert alert-info">{{ response }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
