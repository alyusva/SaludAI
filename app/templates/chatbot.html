{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Chatbot Médico</h2>
    <form method="POST" action="/chatbot">
        <label for="symptoms">Describe tus síntomas:</label>
        <textarea id="symptoms" name="symptoms" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    {% if response %}
    <div class="response">
        <h3>Respuesta del Chatbot:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
